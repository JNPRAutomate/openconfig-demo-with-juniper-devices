---
 - name: check connectivity with ssh and netconf and rest ports on Junos devices
   hosts: [Openconfig_Routers]
   connection: local
   gather_facts: no

   tasks:

    - name: check connectivity with ssh and netconf and rest ports on Junos devices
      wait_for: host={{ junos_host }} port={{ item }} timeout=10
      #http://docs.ansible.com/ansible/wait_for_module.html
      with_items:
       - 22
       - 3000
       - 830

